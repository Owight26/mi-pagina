<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Semana 2 - Portafolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.6/dist/medium-zoom.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
      background-image: url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      background-repeat: repeat;
      background-size: auto;
      color: #1e3a8a;
      margin: 0;
      padding: 30px 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .imagen {
      width: 300px;
      margin: 20px;
      border-radius: 10px;
      border: 2px solid #1e3a8a;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
      cursor: zoom-in;
    }

    .imagen:hover {
      transform: scale(1.03);
    }

    a.regresar {
      display: inline-block;
      margin-top: 40px;
      color: #1e3a8a;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid #1e3a8a;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    a.regresar:hover {
      background: #1e3a8a;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Semana 2</h1>

  <img src="semana2/img1.jpg" class="imagen zoom" alt="Semana 2 - Imagen 1">
  <img src="semana2/img2.jpg" class="imagen zoom" alt="Semana 2 - Imagen 2">
  <img src="semana2/img3.jpg" class="imagen zoom" alt="Semana 2 - Imagen 3">

  <br>
  <a href="index.html" class="regresar">‚Üê Volver al Portafolio</a>

  <script>
    mediumZoom('.zoom', {
      margin: 24,
      background: 'rgba(0, 0, 0, 0.85)',
      scrollOffset: 40
    });
  </script>

</body>
</html>
